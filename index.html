<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="ジョージ ‑ メンズコーチ‑ の名言・音声を楽しめるスマートフォン専用Webサービス">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ジョージボイス">
  
  <title>ジョージボイスWeb</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script type="module" src="/src/main.ts"></script>
</head>
<body class="bg-black text-white font-sans overflow-hidden">
  <div id="app">
    <!-- Portrait Mode -->
    <div id="portrait-mode" class="h-screen flex flex-col items-center justify-center p-4">
      <img 
        id="george-image" 
        src="/images/george-censored.jpg" 
        alt="ジョージの顔画像" 
        class="w-60 h-60 object-cover rounded-full mb-8"
        loading="eager"
      >
      <div class="flex flex-col gap-4 w-full max-w-sm">
        <button 
          id="phrase-btn-1" 
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="スポーツ経験がない男 を再生"
        >
          スポーツ経験がない男
        </button>
        <button 
          id="phrase-btn-2" 
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="いままであんまり運動の経験がない男 を再生"
        >
          いままであんまり運動の経験がない男
        </button>
        <button 
          id="phrase-btn-3" 
          class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="部活に入った経験のない男 を再生"
        >
          部活に入った経験のない男
        </button>
        <button 
          id="phrase-btn-4" 
          class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="ガチで危機感持った方がいいと思う を再生"
        >
          ガチで危機感持った方がいいと思う
        </button>
        <button 
          id="phrase-btn-5" 
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="◎△＄♪×￥●＆％＃？！ を再生"
        >
          ◎△＄♪×￥●＆％＃？！
        </button>
        <button 
          id="phrase-btn-6" 
          class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="テストステロン を再生"
        >
          テストステロン
        </button>
        <button 
          id="phrase-btn-7" 
          class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="必要な分だけ生成される を再生"
        >
          必要な分だけ生成される
        </button>
        <button 
          id="phrase-btn-8" 
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full text-base transition-colors duration-200"
          aria-label="落ち着けって を再生"
        >
          落ち着けって
        </button>
      </div>
    </div>

    <!-- Landscape Mode -->
    <div id="landscape-mode" class="h-[390px] hidden flex bg-black">
      <!-- サイドバー (1/6) -->
      <div id="sidebar" class="w-1/6 bg-gray-900 p-2 flex flex-col">
        <div class="text-center mb-3">
          <div class="text-base font-bold text-yellow-400 mb-1">ボタン表示</div>
          <div class="text-xs text-gray-400">切り替え</div>
        </div>
        
        <div class="flex flex-col gap-2">
          <button 
            id="sidebar-btn-1" 
            class="sidebar-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="1"
          >
            カテゴリ1
          </button>
          <button 
            id="sidebar-btn-2" 
            class="sidebar-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="2"
          >
            カテゴリ2
          </button>
          <button 
            id="sidebar-btn-3" 
            class="sidebar-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="3"
          >
            カテゴリ3
          </button>
          <button 
            id="sidebar-btn-4" 
            class="sidebar-btn bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="4"
          >
            カテゴリ4
          </button>
          <button 
            id="sidebar-btn-5" 
            class="sidebar-btn bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="5"
          >
            カテゴリ5
          </button>
          <button 
            id="sidebar-btn-6" 
            class="sidebar-btn bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="6"
          >
            カテゴリ6
          </button>
          <button 
            id="sidebar-btn-7" 
            class="sidebar-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="7"
          >
            カテゴリ7
          </button>
          <button 
            id="sidebar-btn-8" 
            class="sidebar-btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded-lg text-xs transition-colors duration-200"
            data-category="8"
          >
            カテゴリ8
          </button>
        </div>
      </div>

      <!-- ディスプレイ (2/6) -->
      <div id="display" class="w-2/6 bg-gray-800 flex flex-col">
        <!-- 上: ジョージの画像 -->
        <div id="display-top" class="flex-1 flex items-center justify-center p-2">
          <img 
            id="landscape-george-image" 
            src="/images/george-censored-landscape.jpg" 
            alt="ジョージの顔画像" 
            class="w-full h-full object-cover rounded-lg"
            loading="eager"
          >
        </div>
        
        <!-- 下: BGM機能 -->
        <div id="display-bottom" class="flex-1 bg-gray-700 p-2 flex flex-col items-center justify-center">
          <div class="text-center w-full">
            <!-- BGM選択プルダウン（最上部） -->
            <div class="mb-2">
              <select 
                id="bgm-select" 
                class="bg-gray-800 text-white text-xs rounded-lg px-2 py-1 border border-gray-600 focus:border-yellow-400 focus:outline-none w-full max-w-xs"
              >
                <option value="">BGMを選択</option>
              </select>
            </div>
            
                         <!-- BGMコントロールボタン（縦2列） -->
             <div id="bgm-controls" class="grid grid-cols-2 gap-2 max-w-xs mx-auto">
               <button 
                 id="bgm-play" 
                 class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg text-xs transition-colors duration-200 col-span-1"
               >
                 ▶ 再生
               </button>
               <button 
                 id="bgm-pause" 
                 class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded-lg text-xs transition-colors duration-200 col-span-1"
               >
                 ⏸ 一時停止
               </button>
             </div>
          </div>
        </div>
      </div>

      <!-- ボタンディスプレイ (3/6) -->
      <div id="button-display" class="w-3/6 bg-gray-900 p-2">
        <div class="text-center mb-2">
          <div class="text-base font-bold text-yellow-400">ボタンディスプレイ</div>
          <div class="text-xs text-gray-400">カテゴリ: <span id="current-category">1</span></div>
        </div>
        
        <!-- 3x3のグリッドレイアウト -->
        <div id="button-grid" class="button-grid h-full">
          <!-- ボタンはJavaScriptで動的に生成 -->
        </div>
      </div>
    </div>

    <!-- PC Warning Dialog -->
    <div id="pc-warning" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
      <div class="bg-white text-black p-8 rounded-lg max-w-md mx-4 text-center">
        <div class="text-6xl mb-4">📱</div>
        <h2 class="text-2xl font-bold mb-4">スマホでアクセスしてください</h2>
        <p class="text-gray-600">このサービスはスマートフォン専用です。</p>
      </div>
    </div>
  </div>
</body>
</html>
